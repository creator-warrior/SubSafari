<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SubSafari Options</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f7ff; /* Light blue background */
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 400px;
      margin: 20px auto;
      padding: 20px;
      background-color: #ffffff; /* White container background */
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #007bff; /* Blue header text */
      text-align: center;
      margin-bottom: 20px;
    }

    p {
      color: #333; /* Dark text */
      margin-bottom: 10px;
    }

    .checkbox-container {
      display: block; /* Display checkboxes as block elements */
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: none;
    }

    .status {
      color: #ff6b6b; /* Red status text */
      margin-top: 10px;
      font-weight: bold;
    }

    .tracker {
      text-align: center;
      margin-top: 20px;
      color: #007bff; /* Blue tracker text */
    }

    button {
      background-color: #007bff; /* Blue button */
      color: #fff; /* White button text */
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3; /* Darker blue on hover */
    }

    button:hover,
    button:active {
      transform: scale(1.05); /* Hover effect */
    }

    .fa-info-circle {
      color: #007bff; /* Blue info icon */
      margin-left: 5px;
    }

    label {
      font-weight: bold;
      color: #007bff; /* Blue label text */
      cursor: pointer;
      transition: color 0.3s ease;
    }

    label:hover {
      color: #0056b3; /* Darker blue on hover */
    }

    .scroll-box {
      max-height: 150px; /* Set maximum height for the scroll box */
      overflow-y: auto; /* Enable vertical scrolling */
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>SubSafari Options</h1>
    <p>Select the sites you want to bypass paywalls for:</p>
    <div class="scroll-box">
      <div class="checkbox-container" id="bypass_sites">
        <!-- Checkboxes for supported sites will be added here dynamically -->
      </div>
    </div>
    <p>Enter additional sites to bypass paywalls (one domain per line):</p>
    <textarea id="custom_sites" placeholder="Enter additional sites..."></textarea>
    <p class="status" id="status">Options saved</p>
    <button id="save">Save</button>
    <div class="tracker">
      <p>Total sites bypassed: <span id="totalSites">0</span></p>
    </div>
  </div>

  <!-- Include the scripts -->
  <script src="../js/sites.js"></script>
  <script src="../js/options.js"></script>
  <script src="../js/common.js"></script>
</body>
</html>
